<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link CSS and HTML page-->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
    <title>Etch A Sketch</title>
</head>
<body>
    <main>
         <div id="content">
            <div id="grid"></div>

            <div id="buttons">
                <button id="colorModeBtn" class="modes">Color Mode
                    <input type="color" id="colorPicker" name="color-picker">
                </button>
                
                <button id="rainbowModeBtn" class="modes">Rainbow Mode</button>
                <button id="eraserMode" class="modes">Eraser</button>
                <button id="clearMode" class="modes">Clear</button>
            </div>

            <label for="gridInputLabelBtn">Pick a number between 2 and 100 for your grid size
                <input type="number" id="userNumberInput">
                <button id="updateGridSizeBtn">Update Grid Size</button>
            </label>

            <p id="wrongInputResponse">Pick a number between 2 and 100</p>
         </div> 
    </main>

    <footer></footer>
</body>
</html>
