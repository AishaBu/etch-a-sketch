<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link CSS and HTML page-->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
    <title>Etch A Sketch</title>
</head>
<body>
    <main>
        <h1 id="heading">Etch A Sketch</h1>
         <div id="content">
            <div id="grid"></div>

        <div class="buttonsAndLabel">
            <div id="buttons">
                <button id="colorModeBtn" class="modes">Color Mode
                    <input type="color" id="colorPicker" name="color-picker">
                </button>
                
                <button id="rainbowModeBtn" class="modes">Rainbow Mode</button>
                <button id="eraserModeBtn" class="modes">Erase</button>
                <button id="clearGridModeBtn" class="modes">Clear Grid</button>
                <button id="resetGridSizeBtn" class="modes">Reset Grid to Default Size (16px)</button>
            </div>

        <div id="inputAndButton">
            <label for="gridInputLabelBtn"><p id="inputLabelText">Pick a number between 2 and 100 for your grid size</p>
                <input type="number" id="userNumberInput">
                <button id="updateGridSizeBtn">Update Grid Size</button>
            </label>
        </div>

            <p id="wrongInputResponse">Pick a number between 2 and 100 to change the grid size</p>
         </div> 
    </main>

    <footer>
        <p>&copy; 2022 AishaBu</p> 
    <a href="https://github.com/AishaBu/etch-a-sketch"> <img src="./eas-images/github-white-icon.png"> </a>
    </footer>
</body>
</html>
